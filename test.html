<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Danh sách người dùng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .action-btn {
      padding: 6px 12px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 13px;
    }

    .action-btn.delete {
      background: #dc3545;
    }
  </style>
</head>
<body>

  <h1>Danh Sách Người Dùng</h1>

    <table>
        <thead>
            <tr>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Liên hệ</th>
                <th>Vai trò</th>
                <th>Hành động</th>
            </tr>
            <tbody>
                <tr>
                    <td><input type="text" id="inp_name" placeholder="Nhập tên tài khoản"></td>
                    <td><input type="text"  id="inp_gmail"placeholder="Nhập gmail"></td>
                    <td><input type="text" id ="inp_phone" placeholder="Nhập SĐT"></td>
                    <td><input type="text" id ="inp_role" placeholder="Nhập vai trò"></td>
                    <td>
                      <a href="#" class="action-btn">thêm</a>
                    </td>
                </tr>
                                
                            </tbody>
        </thead>
        <tbody id ="list_user">
            
        <!-- Thêm người dùng khác tại đây -->
        </tbody>
    </table>

</body>
</html>
